<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container-fluid background">

    <div class="container calcBody">

      <div class="row calcHead">

        <div class="calcText">
          <h4 class="headText">calc</h4>
        </div>

        <div class="calcThemes">

          <div class="calcThemeText">
            <h6 class="headText">THEME</h6>
          </div>

          <div class="calcThemeSlider">

            <div class="calcThemeNumbers">
              <p class="headText">1</p>
              <p class="headText">2</p>
              <p class="headText">3</p>
            </div>

            <div class="calcThemeColors">
              <div class="t1"></div>
              <div class="t2"></div>
              <div class="t3"></div>
            </div>

          </div>

        </div>

      </div>

      <div class="row calcDisplay">
        <h1></h1>
      </div>

      <div class="row calcButtons">

        <div class="row">
          <div class="col-lg-3 numbers ns">
            <h3 class="textcol">7</h3>
          </div>
          <div class="col-lg-3 numbers ns">
            <h3 class="textcol">8</h3>
          </div>
          <div class="col-lg-3 numbers ns">
            <h3 class="textcol">9</h3>
          </div>
          <div class="col-lg-3 numbers reset">
            <h3>DEL</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-3 numbers ns">
            <h3 class="textcol">4</h3>
          </div>
          <div class="col-lg-3 numbers ns">
            <h3 class="textcol">5</h3>
          </div>
          <div class="col-lg-3 numbers ns">
            <h3 class="textcol">6</h3>
          </div>
          <div class="col-lg-3 numbers op">
            <h3 class="textcol">+</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-3 numbers ns">
            <h3 class="textcol">1</h3>
          </div>
          <div class="col-lg-3 numbers ns">
            <h3 class="textcol">2</h3>
          </div>
          <div class="col-lg-3 numbers ns">
            <h3 class="textcol">3</h3>
          </div>
          <div class="col-lg-3 numbers op">
            <h3 class="textcol">-</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-3 numbers">
            <h3 class="textcol">.</h3>
          </div>
          <div class="col-lg-3 numbers ns">
            <h3 class="textcol">0</h3>
          </div>
          <div class="col-lg-3 numbers op">
            <h3 class="textcol">/</h3>
          </div>
          <div class="col-lg-3 numbers op">
            <h3 class="textcol">x</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 numbers2 reset">
            <h3>RESET</h3>
          </div>
          <div class="col-lg-6 numbers2 equal">
            <h3>=</h3>
          </div>
        </div>

      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
